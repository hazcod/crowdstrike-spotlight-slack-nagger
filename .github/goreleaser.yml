before:
  hooks:
  - go mod download

dockers:
  image_templates:
  - "myuser/myimage:latest"
  - "myuser/myimage:{{ .Tag }}"
  - "myuser/myimage:{{ .Tag }}-{{ .Env.GO_VERSION }}"
  - "myuser/myimage:v{{ .Major }}"
  - "gcr.io/myuser/myimage:latest"
  
  dockerfile: Dockerfile

builds:
-
  env:
  - CGO_ENABLED=0
  ldflags:
  - -w -s -extldflags "-static"
  dir: ./cmd
  goos:
  - darwin
  - linux
  - windows
  - freebsd

archives:
-
  replacements:
    darwin: Darwin
    linux: Linux
    windows: Windows
    386: i386
    amd64: x86_64

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ .Tag }}-next"

changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
    - '^chore'
